<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Home - Malawi</title>
</head>
<body style="margin: 0%; padding: 0; background-image: url(/static/images/3.jpg); background-position: center; background-attachment: fixed; background-size: cover; background-repeat: no-repeat; width: 100%; height: 100vh;">
    <div class="container-fluid mt-3">

        <div class="d-flex justify-content-between mb-5">
            <h1>
                Malawi Forecasts
            </h1>

            <div class="d-flex justify-content-between">
                <button class="btn btn-light mx-3" onclick="location.href='/about'">ABOUT</button>
                <button class="btn btn-light" onclick="location.href='/help'">HELP</button>
            </div>
        </div>

        <br><br><br><br>

        <section class="row mx-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card" style="background-color: rgba(255, 255, 255, 0.6);">
                    <div class="card-body">
                <h3>
                    Malawi's very own early warning prediction system
                </h3>
                <br>
                <p style="font-size: large;">
                    <h5>
                        Select a region to view forecasts
                    </h5>
                </p>
                <form action="/selection" method="post">
                    <select name="region" id="" class="form-control mb-3">
                        <option value="#" disabled selected>Select a region</option>
                        <option value="north">Northern Region</option>
                        <option value="central">Central Region</option>
                        <option value="south">Southern Region</option>
                    </select>
                    <br>
                    <center>
                        <button class="btn btn-primary mx-4" onclick="location.href='/forecastselection'">
                            View Forecast
                        </button>
                    </center>
                </form>
                <br>
                <center>
                    <div class="d-flex-justify-content-between">
                        <button class="btn btn-outline-primary" onclick="location.href='/forecast'">
                            Try it out - Forecast Malawi
                        </button>

                        <button class="btn btn-outline-primary" onclick="location.href='/'">
                            Back to Home
                        </button>
                    </div>
                </center>

            </div>
            <div class="col-md-3"></div>
        </section>


    </div>
</body>
</html>
